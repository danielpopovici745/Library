<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Library</title>
  </head>
  <body>
    <table class="library">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody class="tableBody"></tbody>
    </table>
    <div class="bookForm">
      <form class="addBookForm" onsubmit=" return false">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />
        <label for="pages">Pages</label>
        <input
          type="text"
          name="pages"
          id="pages"
          placeholder="Pages"
          required
        />
        <label for="completed">Completed</label>
        <input
          type="text"
          name="completed"
          id="completed"
          placeholder="Y or N"
          required
        />
        <button type="reset">Clear</button>
        <button type="submit" class="addBookButton">Add Book</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
